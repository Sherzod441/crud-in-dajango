{% extends 'App/app.html' %}

{% block content %}

<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th> 
    </tr>
    <tr>
        {% for item in obj %}
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.surname}}</td>
        <td>{{item.email}}</td>
        {% endfor %}
    </tr>
</table>




{% endblock  %}
