{% extends 'App/app.html' %}

{% block content %}

<h1 class="text-center mt-5 mb-4">All users</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th> 
    </tr>
    <tr>
        {% for item in obj %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.email}}</td>
        </tr>
        {% endfor %}
    </tr>
</table>




{% endblock  %}
